<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>枝江大学招生报名网站</title>
  </head>
  <body style="background-color: rgb(211, 188, 238);">
    <h2>枝江大学报名招生网站</h2>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>

    <p>您的姓名</p>
    <form style="width: fit-content">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="姓">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="名">
        </div>
      </div>
    </form>

    <br/>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">您的邮箱</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">所在省/市</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">所在城市</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
      </div>
      <div class="form-group" style="width: 60%;">
        <label for="inputAddress">您的住址1</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="form-group" style="width: 60%;">
        <label for="inputAddress2">您的住址2（选填）</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            是否保存？
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">完成</button>
    </form>
  </body>
</html>
